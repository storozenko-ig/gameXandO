<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XandO</title>
   <link rel="stylesheet" type="text/css" href="css/style.css"></link>
  </head>
  <body>
    <div class="header">
      <div class="header-field">
        <span class="imgGame"></span>
        <div class="field">
          <div class="field-block">
            <div data-x="0" data-y="0">1</div>
            <div data-x="0" data-y="1">2</div>
            <div data-x="0" data-y="2">3</div>
            <div data-x="1" data-y="0">4</div>
            <div data-x="1" data-y="1">5</div>
            <div data-x="1" data-y="2">6</div>
            <div data-x="2" data-y="0">7</div>
            <div data-x="2" data-y="1">8</div>
            <div data-x="2" data-y="2">9</div>
          </div>
        </div>
        <br />
        <div class="field-menu">
          <button>New WAR</button>
          <div id="whoGo">Кто ходит:</div>
          <br />
          <div id="whoWin">Победитель:</div>
          <br />
          <div id="statusGame">Статус игры:</div>
        </div>
        <div class="register">
          <div class="register-block">
            <div class="register-player"><button class="gameMex">Играть с компьютером</button></div>
            <div class="register-player"><button class="gameFrend">Играть вдвоем</button></div>
          </div>
        </div>
        <div class="register-player-menu">
          <div class="register-player-menu-block">
            <div class="register-player-name"><input type="text" placeholder="Имя первого игрока" class="namePlayerOne" /></div>
            <div class="register-player-name"><input type="text" placeholder="Имя второго игрока" class="namePlayerTwo" /></div>
            <div class="register-player-name register-margin-left"><button class="newGave">Начать игру</button></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/animation.js"></script>
    <script src="js/xando.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
